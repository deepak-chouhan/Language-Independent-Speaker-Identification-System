{% extends 'base.html' %}
{% load static %}

{% block title %}
    Speaker
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'AudioProcessing/styles.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
{% endblock styles %}

{% block content %}
    <div class="hero">
        <div class="heading">
            <h1>Language Independent Speaker Indentification System</h1>
        </div>
        <div class="record">
            <button id="record" class="btn">
                <i class='bx bx-microphone'></i>
                <p>Record Audio</p>
            </button>
            <button id="stop" class="btn">
                <i class='bx bx-stop'></i>
                <p>Stop</p>
            </button>
        </div>
    </div>
{% endblock content %}
